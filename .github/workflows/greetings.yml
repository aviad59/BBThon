name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'ךל עידצמ לארשי תנידמ ךל הדות'
        pr-message: 'הנ הנ הנ הנו הקפ הקפב רבודמ אלש הווקמ ,ךל הדות'
